<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reporte Charla de 5 Minutos</title>
    <link rel="icon" href="../recursos/favicon-teching.png" type="image/x-icon">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="../estilos/stylesCharla.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  </head>
  <body>
    <main class="main">
      <figure class="logo-title">
        <a href="../">
          <img src="../recursos/logo_teching.png" alt="teching_logo" />
        </a>
        <div>
          <span>Charla de 5 Minutos</span>
        </div>
      </figure>



      <section class="form-container">
        <form class="principal-form" id="principal-form">
          <!--Inicia parte superior del Formulario-->
          <div class="form-sup">
            <div class="form-sup-e">
              <label for="empresa">Seleccionar Empresa</label>
              <select name="empresa" id="empresa">
                <option value="TECHING" selected>TECHING</option>
                <option value="CONTRATISTA1">CONTRATISTA1</option>
                <option value="CONTRATISTA2">CONTRATISTA2</option>
              </select>
            </div>
            <div class="form-sup-e">
              <label for="fecha">Fecha: </label
              ><input type="text" value="00-00-00" id="fecha" readonly />
            </div>
          </div>
          <!--Fin parte superior del Formulario-->

          <!--Inicia Cuerpo del Formulario-->
          <div class="form-body">
            <div class="section-body">
              <label for="tema">1. Tema Desarrollado: </label
              ><input
                type="text"
                id="tema" />
            </div>
            <div class="section-body">
              <label for="lugar">2. Lugar: </label
              ><input type="text" id="lugar" />
            </div>
            <div class="section-body">
              <label for="responsable">3. Responsable del Proyecto: </label
              ><input type="text" id="responsable" />
            </div>
            <br />
            <div class="contenedor-preguntas">
              <div class="opciones">
                <span
                  >1. Durante la charla o al final de la misma, los
                  participantes realizaron preguntas:
                </span>
                <div class="opciones-lbl-inp">
                  <label for="nada">Nada</label>
                  <input type="radio" name="nPreguntas" id="nada" class="op1" />
                </div>
                <div class="opciones-lbl-inp">
                  <label for="poco">Poco</label>
                  <input type="radio" name="nPreguntas" id="poco" class="op1" />
                </div>
                <div class="opciones-lbl-inp">
                  <label for="mucho">Mucho</label>
                  <input
                    type="radio"
                    name="nPreguntas"
                    id="mucho"
                    class="op1"
                  />
                </div>
                <div class="opciones-lbl-inp">
                  <label for="otro">Otro</label>
                  <input type="radio" name="nPreguntas" id="otro" class="op1" />
                </div>
              </div>
              <div class="opciones">
                <span>2. El interés de los asistentes a la charla fue: </span>
                <div class="opciones-lbl-inp">
                  <label for="muyInteresante">Muy interesante</label>
                  <input
                    type="radio"
                    name="nPreguntas1"
                    id="muyInteresante"
                    class="op2"
                  />
                </div>
                <div class="opciones-lbl-inp">
                  <label for="interesante">Interesante</label>
                  <input
                    type="radio"
                    name="nPreguntas1"
                    id="interesante"
                    class="op2"
                  />
                </div>
                <div class="opciones-lbl-inp">
                  <label for="pocoInteresante">Poco interesante</label>
                  <input
                    type="radio"
                    name="nPreguntas1"
                    id="pocoInteresante"
                    class="op2"
                  />
                </div>
                <div class="opciones-lbl-inp">
                  <label for="otro2">Otro</label>
                  <input
                    type="radio"
                    name="nPreguntas1"
                    id="otro2"
                    class="op2"
                  />
                </div>
              </div>
            </div>
            <section class="nombres">
              <div id="contenedor-inputs">
                <div class="participantes-header">
                  <h3>Participantes de la Charla</h3>
                  <button id="btn-aniadir">Añadir <i class="fa-solid fa-user-plus"></i></button>
                </div>
                <!--Agregar el autocompletado haciendo uso de una petición fetch,
                y una vez obtenida se deberá realizar el foreach
                users=data
                let nombreContenedor = document.createElement("select")
                users.forEach((user)=>{
                  let nombre = user.name
                  let dni = user.dni
                  option = document.createElement(option)
                  option.innterText(nombre)
                })

                luego considerar el tema del botoón 'remover', crear un botonremover
                para cada uno de los nuevos campos de usuarios que vayan a aparecer dentro del
                contenedorInput, al hacer click en un botón remover que se encuentre dentro de un elemento
                con la clase 'participante-datos' se debe considerar el uso del método closets}
                ya que al hacer clic en el btnRemover, es importante reconocer que botón exactamente ocasionó
                ese evento (para eso se usará el event.target), entonces una vez reconocido se aplicará
                el método closets, de esa manera se reconoce al botón que desencadenó el evento y se reconocerá
                al elemento padre 'el elemento padre se espera que sea el que contiene a los inputs, al select, los campos de la hora
                y al mismo botón de eliminar'
                -->
                <div class="participante-datos">
                  <input
                    type="text"
                    class="participante-nombre"
                    placeholder="Nombres."
                  />
                  <input
                    type="text"
                    class="participante-dni"
                    placeholder="DNI."
                  />
                  <input
                    type="text"
                    class="participante-firma"
                    placeholder="Firma."
                  />
                </div>
              </div>
            </section>
            <h3>Expositor</h3>
            <section id="expositor">
              <div id="dexp1" class="expositor-datos">
                <label for="expositor-firma">Firma: </label>
                <input type="text" id="expositor-firma"/>
              </div>
              <div id="dexp2" class="expositor-datos">
                <label for="expositor-nombre">Nombre: </label>
                <input type="text" id="expositor-nombre"/>
              </div>
            </section>
          </div>
          <!--Fin Cuerpo del Formulario-->

          <button id="btn-generar">Generar PDF</button>

        </form>

      </section>
    </main>
    <script src="../scripts/functionsCharla.js"></script>
  </body>
</html>
